[package]
name = "ompl"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rodio = "0.14"
# pending https://github.com/pdeljanov/Symphonia/pull/61
symphonia = {git = "https://github.com/Beinsezii/Symphonia.git"}
clap = "3.0.0-beta.4"
serde = { version = "1", features = ["derive"] }
bincode = "1"
walkdir = "2"
rand = "0.8"
# crossterm = "0.21"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = "fat"
# From Claxon docs:
# Note that for decent performance, Claxon should be compiled with -C codegen-units=1
# on Rust â‰¥ 1.24.0. Not passing this RUSTFLAG can cause as much as a 45% increase in running time.
codegen-units = 1
