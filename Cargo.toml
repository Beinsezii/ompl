[package]
name = "ompl"
version = "0.7.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
colcon = "0.1" # mine
bincode = "1"
bus = "2"
clap = { version = "4", features = ["derive", "unicode"] }
lexical-sort = "0.3"
rand = "0.8"
serde = { version = "1", features = ["derive"] }
symphonia = { version = "0.5", default-features = false, features = ['ogg', 'flac', 'mp3', 'wav']}
walkdir = "2"

rodio = { version = "0.16", optional = true }

cpal = {version = "0.15", optional=true}

souvlaki = {version = "0.6", optional = true}

crossterm = {version = "0.26", optional = true} # v0.25 breaking changes
tui = { version = "0.19", default-features = false, features = ['crossterm'] , optional = true}

copypasta = {version = "0.8", optional=true}



[features]
media-controls = ["dep:souvlaki"]
tui = ["dep:tui", "dep:crossterm"]
clipboard = ["dep:copypasta", "tui"]
backend-rodio = ["dep:rodio"]
backend-sympal = ["dep:cpal"]

default = ["media-controls", "tui", "clipboard", "backend-rodio", "backend-sympal"]

[target.'cfg(windows)'.dependencies]
winit = "0.26"
raw-window-handle = "0.4"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = "fat"
strip = true
codegen-units = 1
