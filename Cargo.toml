[package]
name = "ompl"
version = "0.5.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1"
bus = "2"
clap = { version = "3", features = ["derive", "unicode"] } # v4 breaking changes
id3 = "1"
rand = "0.8"
rodio = "0.16"
serde = { version = "1", features = ["derive"] }
symphonia = { version = "0.5", default-features = false, features = ['ogg', 'flac']}
walkdir = "2"

souvlaki = {version = "0.5", optional = true}

crossterm = {version = "0.24", optional = true} # v0.25 breaking changes
tui = { version = "0.19", default-features = false, features = ['crossterm'] , optional = true}

copypasta = {version = "0.8", optional=true}



[features]
media-controls = ["dep:souvlaki"]
tui = ["dep:tui", "dep:crossterm"]
clipboard = ["dep:copypasta", "tui"]

default = ["media-controls", "tui", "clipboard"]

[target.'cfg(windows)'.dependencies]
winit = "0.26"
raw-window-handle = "0.4"

# does this even work?
[target.'cfg(windows)'.features]
media-controls = ["dep:souvlaki", "dep:winit", "dep:raw-window-handle"]

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = "fat"
strip = true
# From Claxon docs:
# Note that for decent performance, Claxon should be compiled with -C codegen-units=1
# on Rust â‰¥ 1.24.0. Not passing this RUSTFLAG can cause as much as a 45% increase in running time.
codegen-units = 1
