[package]
name = "ompl"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1"
clap = "3.0.0-beta.5"
crossbeam = "0.8"
crossterm = "0.22"
id3 = "0.6"
rand = "0.8"
rayon = "1"
rodio = "0.14"
serde = { version = "1", features = ["derive"] }
tui = { version = "0.16", default-features = false, features = ['crossterm'] }
walkdir = "2"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = "fat"
# From Claxon docs:
# Note that for decent performance, Claxon should be compiled with -C codegen-units=1
# on Rust â‰¥ 1.24.0. Not passing this RUSTFLAG can cause as much as a 45% increase in running time.
codegen-units = 1
